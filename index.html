<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Pinterest Practica</title>
  </head>
  <body>
    <header class="header">
      <img src="images/pint.png" class="pintLogo">
      <div class="search">
        <input type="text" placeholder="Buscar" id="searching" class="kaxan" >
      </div>
      <div class="inicio">Inicio</div>
      <div class="following">
        <p>Siguiendo</p>
        <div class="followBall"></div>
      </div>
      <div class="user">
        <img src="images/nat.png">
        <div class="userTag">eqznava</div>
      </div>
      <div class="messages">
        <i class="icon-bubble2"></i>
      </div>
      <div class="bell">
        <i class="icon-bell"></i>
        <div class="count-container">
          <p>8</p>
        </div>
      </div>
      <div class="submenu">
        <details>
        <summary>
          <i class="icon-menu"></i>
        </summary>
        <ol>
          <li>Inicio</li>
          <li>Siguiendo</li>
          <li>Perfil</li>
          <li>Mensajes</li>
        </ol>
      </details>
      </div>
    </header>
  </body>
</html>
